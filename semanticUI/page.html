<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="ui container BG">
        <div class="ui grid">
         <div class="row">
             
             <div class="Your-Food-Log-Today"> <div class="six wide column">Your Food Log Today</div></div>
         </div>
         <div class="row">
                <div class="Base-Bar">
                        <div class="Rectangle-2"></div>
                    </div>  
         </div>
         <div class="row">
             <div class="column">
                 <div class="-complete"> 50% complete </div>

             </div>
             <div class="column">
                <div class="KCal">2000KCal</div>
             </div>
         </div>

         <div class="row">
             <div class="column">
                 <div class="position_carbs">
                 <span class="Stroke-152"> <img src="images/Asset 6.png" alt=""> </span>
                 <span class="-Carbs"> 23% Carbs</span>
                </div>
             </div>
         </div>
         <div class="row">
             <div class="column">
                 <div class="position_prot">
                     <span class="-Protein"> 60% Protein </span>
                     <span class="Stroke-152"> <img src="images/Asset 5.png" alt=""> </span>
                 </div>
             </div>
         </div>

         <div class="row">
             <div class="column">
                 <div class="position_fat">
                     <span class="Stroke-152"> <img src="images/Asset 4.png" alt=""> </span>
                     <span class="-Fats"> 17% Fats </span>
                 </div>
             </div>
         </div>

         <div class="row row-card">
             <div class="ui items card">
                    <div class="item card-item">
                      <div class="image grilled-lemon-chicken-feta-rice-ck">
                        <img class="grilled-lemon-chicken-feta-rice-ck" src="images/chicken.jpeg" alt="">
                      </div>
                      <div class="content">
                        <div class="Chicken-Breast-9oz">
                        <div class="header">Chicken Breast  <span class="text-style-1">| 9oz </span></div>
                        </div>
                        <div class="meta meta_position">
                          <span class="kcal_count">561</span>
                          <span class="KCal_item">KCal</span>
                        </div>
                        <div class="extra">
                        <div class="row_inner">
                            <div class="macros">
                         <div class="columninner">
                             <div class="row"> <div class="bar white"></div> </div>
                             <div class="row bar_margin"> <div class="bar white"></div> </div>
                             <div class="row bar_margin"> <div class="bar blue"></div> </div>
                             <div class="row item_margin"> <span class="Stroke-1"> <img src="images/Asset1.png" alt=""></span> <span class="item_macros blue_text"> Carbs </span> </div>
                         </div>

                         <div class="columninner red_position">
                                <div class="row"> <div class="bar white"></div> </div>
                                <div class="row bar_margin"> <div class="bar red"></div> </div>
                                <div class="row bar_margin"> <div class="bar red"></div> </div>
                                <div class="row item_margin"> <span class="Stroke-1"> <img src="images/Asset 2.png" alt=""></span> <span class="item_macros red_text"> Proteins </span> </div>
                            </div>

                            <div class="columninner yellow_position">
                                    <div class="row"> <div class="bar white"></div> </div>
                                    <div class="row bar_margin"> <div class="bar white"></div> </div>
                                    <div class="row bar_margin"> <div class="bar yellow"></div> </div>
                                    <div class="row item_margin"> <span class="Stroke-1"> <img src="images/Asset 3.png" alt=""></span> <span class="item_macros yellow_text"> Fat </span> </div>
                                </div>
                            </div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
         </div>

         <div class="row ">
                <div class="ui items card">
                       <div class="item card-item">
                         <div class="image grilled-lemon-chicken-feta-rice-ck">
                           <img class="grilled-lemon-chicken-feta-rice-ck" src="images/chicken.jpeg" alt="">
                         </div>
                         <div class="content">
                           <div class="Chicken-Breast-9oz">
                           <div class="header">Chicken Breast  <span class="text-style-1">| 9oz </span></div>
                           </div>
                           <div class="meta meta_position">
                             <span class="kcal_count">561</span>
                             <span class="KCal_item">KCal</span>
                           </div>
                           <div class="extra">
                           <div class="row_inner">
                               <div class="macros">
                            <div class="columninner">
                                <div class="row"> <div class="bar white"></div> </div>
                                <div class="row bar_margin"> <div class="bar white"></div> </div>
                                <div class="row bar_margin"> <div class="bar blue"></div> </div>
                                <div class="row item_margin"> <span class="Stroke-1"> <img src="images/Asset1.png" alt=""></span> <span class="item_macros blue_text"> Carbs </span> </div>
                            </div>
   
                            <div class="columninner red_position">
                                   <div class="row"> <div class="bar white"></div> </div>
                                   <div class="row bar_margin"> <div class="bar red"></div> </div>
                                   <div class="row bar_margin"> <div class="bar red"></div> </div>
                                   <div class="row item_margin"> <span class="Stroke-1"> <img src="images/Asset 2.png" alt=""></span> <span class="item_macros red_text"> Proteins </span> </div>
                               </div>
   
                               <div class="columninner yellow_position">
                                       <div class="row"> <div class="bar white"></div> </div>
                                       <div class="row bar_margin"> <div class="bar white"></div> </div>
                                       <div class="row bar_margin"> <div class="bar yellow"></div> </div>
                                       <div class="row item_margin"> <span class="Stroke-1"> <img src="images/Asset 3.png" alt=""></span> <span class="item_macros yellow_text"> Fat </span> </div>
                                   </div>
                               </div>
                               </div>
                           </div>
                         </div>
                       </div>
                     </div>
            </div>
        </div>
    </div>
</body>
</html>
