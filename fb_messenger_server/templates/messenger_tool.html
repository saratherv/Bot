<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>food webviews</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>

<div class="ui container">
  <h2 class="ui block header">
    <img src="{{user.profile_pic}}" class="ui image">
    {{user.first_name}} {{user.last_name}}
  </h2>
  <div class="ui grid">
    <div class="sixteen wide column">
      <div class="ui list">
        {% for msg in messages %}
          <div class="item">
            <img class="ui image" src="{{ msg.img }}" width="50" height="50">
            <div class="content">
              <b class="header">{{ msg.name }}</b>
              <div class="description">{{ msg.msg }}</div>
            </div>
          </div>
        {% endfor%}
      </div>
      <form class="ui form" method="post">
        <div class="field">
          <textarea rows="2" name="reply"></textarea>
        </div>
        <button class="ui button" type="submit">Submit</button>
      </form>

    </div>
  </div>
</div>

</body>
</html>
