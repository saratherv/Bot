<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>food webviews</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>

<div class="ui container">
  <h2 class="ui block header">
    Messenger User List
  </h2>
  <div class="ui list">
    {% for user in users %}
      <a class="item" href="/tool/{{ user.hop_id }}">
        <img class="ui avatar image" src="{{ user.profile_pic }}" width="100" height="100">
        <div class="content">
          <b class="header">{{ user.first_name }} {{ user.last_name }}</b>
        </div>
      </a>
    {% endfor%}
  </div>
</div>

</body>
</html>
